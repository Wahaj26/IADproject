<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Assign Task</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css">

  <link rel="stylesheet" href="assets/dist/css/skins/_all-skins.min.css">

  <!-- jvectormap -->
  <link rel="stylesheet" href="assets/bower_components/jvectormap/jquery-jvectormap.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="assets/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="assets/bower_components/bootstrap-daterangepicker/daterangepicker.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">


    <app-dashboard></app-dashboard>
    <div class="content-wrapper">

      <div class="box box-primary"> </div>
      <br>
      <section class="col-lg-12 connectedSortable">


        <div class="container">
          <div id="signup">
            <div class="signup-screen">
              <div class="space-bot text-center">
                <h1>Assign Task</h1>
                <div class="divider"></div>
              </div>
              <form class="form-register" [formGroup]="forms" ngNativeValidate>
                <div class="input-field col s6">
                  <input formControlName="task" type="text" placeholder="Task" class="validate" required>
                </div>

                <div class="input-field col s6">
                  <Span>Deadline</Span>
                  <my-date-picker name="mydate" [options]="myDatePickerOptions" formControlName="deadline"></my-date-picker>
                </div>

                <div class="input-field col s6">
                  <Span>Status</Span>
                  <select class="form-control" formControlName="status">
                    <option value="pending">
                      Pending
                    </option>
                    <option value="progress">
                      in progress
                    </option>
                    <option value="completed">
                      completed
                    </option>
                  </select>
                </div>


                <div class="space-top text-center">
                  <button class="waves-effect waves-light btn done" (click)="createTask()">
                    <i class="material-icons left">done</i> Create
                  </button>

                </div>
              </form>
            </div>
          </div>
        </div>

      </section>
    </div>

  </div>


  <div class="control-sidebar-bg"></div>

</body>

</html>
