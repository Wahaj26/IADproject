	<div class="contact-main-w3-agile">
		<div class="top-section-wthree">
			<h2 class="sub-title">SIGNUP</h2>
		</div>
		<div class="form-agileits-w3layouts">
			<form [formGroup]="forms" ngNativeValidate>
				<div class="form-w3layouts-fields">
					<input formControlName="name" type="text" name="Name" placeholder="Name" required="" />
				</div>
				<div class="form-w3layouts-fields">
					<input formControlName="email" type="email" name="Email" placeholder="Email" required="" />
				</div>

				<div class="form-w3layouts-fields">
					<input formControlName="userName" type="text" name="userName" placeholder="UserName" required="" />
				</div>

				<div class="form-w3layouts-fields">
					<input formControlName="designation" type="text" name="Designation" placeholder="Designation" required="" />
				</div>
				<div class="form-w3layouts-fields">
					<input class="passwordClass" formControlName="password" type="password" name="password" placeholder="Password" required=""
					/>
				</div>
				<div id="inpass" class="alert alert-danger"></div>
				<input type="submit" value="SIGN UP" (click)="userCreate()" />
			</form>
			<button class="newbtn" [routerLink]="['/signin']"> SIGN IN </button>
		</div>
		<!-- // Contact form -->
	</div>
