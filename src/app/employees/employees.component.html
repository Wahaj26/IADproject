<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css">

  <link rel="stylesheet" href="assets/dist/css/skins/_all-skins.min.css">

  <!-- jvectormap -->
  <link rel="stylesheet" href="assets/bower_components/jvectormap/jquery-jvectormap.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="assets/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="assets/bower_components/bootstrap-daterangepicker/daterangepicker.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">

  <app-dashboard></app-dashboard>
  <div class="content-wrapper">

    <div class="box box-primary"> </div>

    <section class="col-lg-12 connectedSortable">

      <div class="limiter">
        <div class="container-table100">
          <div class="wrap-table100">
            <div class="table">

              <div class="row header">
                <div class="cell">
                  Employee Name
                </div>
                <div class="cell">
                  Employee ID
                </div>
                <div class="cell">
                  Project ID
                </div>
                <div class="cell">
                  Owner ID
                </div>
                <div class="cell">

                </div>
                <div class="cell">

                </div>
              </div>

              <div class="row" *ngFor="let employee of employees">
                <div class="cell" data-title="Full Name">
                  {{ employee.emp_name}}
                </div>
                <div class="cell" data-title="Age">
                  {{ employee.emp_id}}
                </div>
                <div class="cell" data-title="Job Title">
                  {{employee.proj_id}}
                </div>
                <div class="cell" data-title="Job Title">
                  {{employee.owner_id}}
                </div>
                <div class="cell">
                  <a class="btn pri" style=" background: #48c;" [routerLink]="['/adminViewTask', employee.proj_id,employee.emp_id]">View Task</a>
                </div>
                <div class="cell">
                  <a class="btn pri" style=" background: #6b6;" [routerLink]="['/createTask', employee.proj_id,employee.emp_id]">Assign Task</a>
                </div>

              </div>



            </div>
            <a class="backBtn pri ico" onclick="window.history.go(-1);">Back </a>
          </div>
        </div>
      </div>



    </section>
  </div>

</body>

</html>
